<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} WIND {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'bootstrap/js/bootstrap.bundle.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/enable-popovers.js') }}"></script>

    <!-- Our Custom CSS -->
    <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='bootstrap/css/custom.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>


    {% block head %}{% endblock %}
</head>
<body>


<div class="wrapper">
    <!-- Sidebar  -->
    <nav aria-label="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>WIND NETWORK</h3>
            <strong>WIND</strong>
        </div>

        <ul class="list-unstyled components">
            <li class="active">
            <li>
                <a href="/">
                    <em class="fas fa-wallet"></em>
                    Wallet
                </a>
            </li>
            <li>
                <a href="/portfolio">
                    <em class="fas fa-money-check-alt"></em>
                    Portfolio
                </a>
            </li>
            <li>
                <a href="/lease/overview">
                    <em class="fas fa-chart-pie"></em>
                    Leasing
                </a>
            </li>

            <li>
                <a href="/asset/create">
                    <em class="fas fa-code-branch"></em>
                    Create Asset
                </a>
            </li>
            
            <li>
                <a href="/alias">
                    <em class="fas fa-users-cog"></em>
                    Aliasses
                </a>
            </li>
            
            <li>
                <a href="/rich">
                    <em class="fas fa-money-check-alt"></em>
                    WIND Rich List
                </a>
            </li>
            
            
            <li>
                <a href="/atc">
                    <em class="fas fa-money-check-alt"></em>
                    Messages
                </a>
            </li>
            
            
            
            
            
            
            
            
            
            <li>
                <a href="/logout">
                    <em class="fas fa-sign-out-alt"></em>
                    logout

                </a>
            </li>
            
            <li>
                <a href="http://144.91.84.27:8080/">
                    <em class="fas fa-sign-out-alt"></em>
                    WIND EXPLORER

                </a>
            </li>

            
            <li>
                <a rel="noopener noreferrer" href="https://t.me/windsplatform" target="_blank"><img alt="WIND" class="socialmedia" src="{{ url_for('static', filename='img/telegram_icon.png') }}"/></a>
            </li>

            <li>
                <a rel="noopener noreferrer" href="https://github.com/windcoinplatform" target="_blank"><img alt="WIND" class="socialmedia" src="{{ url_for('static', filename='img/github_icon.png') }}"/></a>
            </li>





            
            </li>

        </ul>
       
    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav aria-label="page-content" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <em class="fas fa-align-left"></em>
                    <span></span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <em class="fas fa-align-justify"></em>
                </button>


                <div>



                </div>




            </div>
        </nav>


        {% block content %}{% endblock %}
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="Modal-vert-center-demo" tabindex="-1" role="dialog"
     aria-labelledby="Modal-vert-center-demo-label" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" role="document">

        <div class="modal-content">

            <div class="modal-header">

                <h5 class="modal-title" id="Modal-vert-center-demo-label">-----</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    <span aria-hidden="true">&times;</span>

                </button>

            </div>

            <div id="Modal-body" class="modal-body">


            </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-danger" data-dismiss="modal">OK</button>


            </div>

        </div>

    </div>

</div>


</body>
{% block script %}

    <!-- You must load 'dark-mode-switch.js' after the dark-mode switch -->
    <script src="static/js/dark-mode-switch.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>

{% endblock %}
</html>
