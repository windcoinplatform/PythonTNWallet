{% extends 'base.html' %}
{% block head %}
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/transactions.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/details.js') }}"></script>

{% endblock %}
{% block content %}



<div class="container-fluid">

   
    <div class="col-md-4"><span><h1 style="text-align:center"><em class="fas fa-chart-pie"></em>LEASE WIND</h1></span></div>

    <form id="lease_form">


<div class="row">
         

         <div class="col-md-4 offset-md-4"><h5>Amount of WIND <input required id="lease_amount_tn" type="number"
                                         max="{{ balance }}" placeholder="To Lease"></h5></div>
</div>


        <div class="col-md-4"><h5>Destination <input required id="lease_addr_tn" maxlength="35"
                                    minlength="35" placeholder="Address"></h5></div>
        
        <div class="col-md-4">
            <button class="gw_send btn btn-outline-dark btn-lg" id="lease_tn" type="button">Lease
                WIND
            </button> </div>       
    </form>

<br></br>

     <div class="card border-light mb-3" style="max-width: 55rem;">
  <div class="card-header" class="img-card" alt="Responsive image"><em class="fas fa-chart-pie"></em><h5>ACTIVE LEASES</h5></div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <button href="#" class="btn btn-outline-dark btn-lg" type="button" data-addr={{ address }} id="lease_load">Show Active Leases</button>
     <div class="collapse" id="lease_collapse_div"></div>
     </div>
</div>
</div>


{% endblock %}
